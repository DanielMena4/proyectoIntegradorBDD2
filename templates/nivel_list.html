{% extends 'base.html' %}
{% block title %}Niveles{% endblock %}

{% block content %}
<div class="d-flex justify-content-between mb-3">
  <h4>Niveles</h4>
  <a class="btn btn-outline-primary" href="{{ url_for('nuevo_nivel') }}">
    <i class="bi bi-plus-circle"></i> Nuevo
  </a>
</div>

<table class="table table-hover align-middle">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Descripción</th>
      <th class="text-end">Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for n in niveles %}
    <tr>
      <td>{{ n.nivelId }}</td>
      <td>{{ n.nombreNivel }}</td>
      <td>{{ n.descripcion }}</td>
      <td class="text-end">
        <a class="btn btn-sm btn-outline-secondary"
           href="{{ url_for('editar_nivel', id=n.nivelId) }}">
           <i class="bi bi-pencil"></i>
        </a>
        <form method="post"
              action="{{ url_for('borrar_nivel', id=n.nivelId) }}"
              style="display:inline"
              onsubmit="return confirm('¿Eliminar este nivel?')">
          <button class="btn btn-sm btn-outline-danger">
            <i class="bi bi-trash"></i>
          </button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr>
      <td colspan="4" class="text-center text-muted py-4">
        No hay niveles registrados
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
